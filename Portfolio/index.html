<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--My Styles CSS-->
    <link rel="stylesheet" href="/myStyles.css" />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <title>Julius Roque - Home</title>
    <link
      rel="icon"
      type="image/jpg"
      href="https://img.freepik.com/free-vector/web-page_1300-265.jpg?size=338&ext=jpg"
    />
  </head>
  <body>
    <!--Nav Bar Section-->
    <div id="Nav">
      <nav>
        <ul>
          <li>
            <a onclick="openNav()">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <!--Avatar Section-->
    <div class="avatar">
      <img src="/images/toon.png" />
    </div>
    <div id="aboutMeText">
      <h1>Hi, I'm Julius</h1>
      <p id="typed-text" onload="typeWriter()"></p>
    </div>
    <!--Side Nav Section-->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="https://www.linkedin.com/in/julius-roque/">Linkedin</a>
      <a href="https://github.com/JuliusR1">Github</a>
      <a href="https://codepen.io/JuliusR/">CodePen</a>
      <a
        href="https://docs.google.com/document/d/1KFeoZrv3IHNw6S-Xc3NxB5L5B5oAV0B9380tAPrmGFI/edit?usp=sharing"
        download="resume"
        >Resume</a
      >
    </div>
    <!--javascript load section-->
    <script src="/myScripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
